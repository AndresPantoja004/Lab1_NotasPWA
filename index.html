<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notas PWA</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- CSS propio -->
  <link rel="stylesheet" href="./src/styles/style.css">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#3F51B5">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Notas PWA</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">

        <!-- Formulario -->
        <div class="mdl-card mdl-shadow--2dp demo-card">
          <div class="mdl-card__supporting-text">
            <form id="noteForm">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="noteInput" required>
                <label class="mdl-textfield__label" for="noteInput">Escribe una nota...</label>
              </div>
              <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit">
                    Guardar Nota
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Contenedor de notas -->
        <div id="notesContainer"></div>

      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="./src/js/app.js"></script>
</body>
</html>
